<html>
  <head>
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="calculator.css" />
  </head>

  <body>
    <div class="calculator">
      <div class="d-flex">
        <div class="ib text-align-center lh-35 w-80 f-bold">Dayone</div>
        <div class="button-xs text-align-center ib margin-left-auto">_</div>
        <div class="button-xs text-align-center ib">
          <i class="far fa-square"></i>
        </div>
        <div class="button-xs text-align-center ib">
          <i class="fas fa-times"></i>
        </div>
      </div>
      <did-flex">
      <div class="text-align-right pr-20 lightgray">0 =</div>
      <div class="text-align-right f-bold f-large pr-20" id="value">0</div>

      <div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">(</div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">)</div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">C</div>
        <div class="f-medium text-align-center ib button-2 bg-yellow">
          <i class="fas fa-backspace"></i>
        </div>
      </div>

      <div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">
          1/x
        </div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">
          x²
        </div>
        <div class="f-medium text-align-center ib button-l bg-lightgray">
          √x
        </div>
        <div class="f-medium text-align-center ib button-2 bg-yellow operation">
          ÷
        </div>
      </div>

      <div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          1
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          2
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          3
        </div>
        <div class="f-medium text-align-center ib button-2 bg-yellow operation">
          X
        </div>
      </div>

      <div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          4
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          5
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          6
        </div>
        <div class="f-medium text-align-center ib button-2 bg-yellow operation">
          -
        </div>
      </div>

      <div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          7
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          8
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          9
        </div>
        <div class="f-medium text-align-center ib button-2 bg-yellow operation">
          +
        </div>
      </div>

      <div>
        <div class="f-medium text-align-center ib button-l bg-white f-bold">
          +/-
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold number"
        >
          0
        </div>
        <div
          class="f-medium text-align-center ib button-l bg-white f-bold point"
        >
          .
        </div>
        <div class="f-medium text-align-center ib button-2 bg-yellow equal">
          =
        </div>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
